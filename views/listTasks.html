<html>
<head>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        table,th,td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1> <a href="/"> Home</a> </h1>
    <h1> <a href="/newTask"> New Task</a> </h1>

    <h3>Listed Tasks</h3>

    <table>
        <tr>
            <td>Name</td>
            <td>Due Date</td>
            <td>Description</td>
        </tr>
        <% for ( var i =0; i< taskDb.length;i++){ %>
            <tr>
                <td>
                    <%= taskDb[i].taskName %>
                </td>
                <td>
                    <%= taskDb[i].taskDue %>
                </td>
                <td>
                    <%= taskDb[i].taskDesc %>
                </td>
            </tr>
        <% }%>
</body>
</html>
